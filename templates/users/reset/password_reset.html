{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
    <div class="main-form-container manual">
        <form action="{% url password_reset %}" method="post" class="standard-form">
            {% csrf_token %}
            <fieldset>
                <legend>{% trans "Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one." %}<br><br>
                </legend>
                <ul>
                    {{ form.as_ul }}
                    <li>
                        <button type="submit" class="btn btn-primary">{% trans "Reset my password" %}</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
{% endblock %}
